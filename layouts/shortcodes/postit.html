<div style="margin: 20px auto; font-family: sans-serif; line-height: 1.6;
            border: 1px solid #ccc; padding: 10px; border-radius: 8px; background-color: #fff;">

  <!-- Post-it flottant à gauche -->
  <div style="float: left; width: 120px; height: 120px; background-color: {{ .Get "color" | default "#FFEB3B" }}; 
              margin: 0 20px 10px 0; display: flex; align-items: center; justify-content: center; 
              font-weight: bold; text-align: center; box-shadow: 2px 2px 8px rgba(0,0,0,0.2); border: 1px solid #ccc;">
    <div>
      {{ .Get "postitName" | safeHTML }}
    </div>
  </div>

  <!-- Texte passé dans le corps du shortcode -->
  <div>
    {{ .Inner | markdownify }}
  </div>

  <!-- Nettoyage du float -->
  <div style="clear: both;"></div>
</div>
