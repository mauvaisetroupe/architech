<!-- adapted from Docsy alert shortcode -->
{{- $_hugo_config := `{ "version": 1 }` -}}
{{ $color := "secondary" }}
<div class="alert-{{- $color -}}" style="padding-left: 1rem;" >
<h4 class="alert-heading">Pour comprendre</h4>
{{- if eq .Page.File.Ext "md" -}}
    {{- .Inner | markdownify -}}
{{- else -}}
    {{- .Inner | htmlUnescape | safeHTML -}}
{{- end -}}
</div>
